name: Docker Image CI

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Check out code

    - uses: mr-smithers-excellent/docker-build-push@v3
      with:
        image: centrosvita/production
        registry: docker.pkg.github.com
        githubOrg: centrosvita
        dockerfile: docker/app/Dockerfile_production
        tag: ${{ github.sha }}
        username: ${{ github.actor }}
        password: ${{ secrets.CUSTOM_TOKEN }} 

  deploy:
    needs: [build]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Check out code

    - name: Play Ansible Playbook
      uses: arillso/action.playbook@0.0.2
      with:
          inventory: ansible/inventory
          playbook: ansible/production.yml
          extra_vars: tag=${{ github.sha }} custom_token=${{ secrets.CUSTOM_TOKEN }} actor=${{ github.actor }} image=${{ secrets.IMAGE}}
          private_key: ${{ secrets.SSH_PRIVATE_KEY }}
      env:
          ANSIBLE_HOST_KEY_CHECKING: 'false'